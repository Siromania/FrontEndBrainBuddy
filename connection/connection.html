<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connection.css">
    <script src="connection.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row w-75 mx-auto mt-5 border border-2 border-dark">
            <div class="col border-end border-dark">
                <form class="w-75 mx-auto my-4 text-center">
                    <h2 class="text-center my-5">Se Connecter</h2>
                    <div class="form-group my-4 d-flex flex-row justify-content-end align-items-center">
                      <label for="exampleInputEmail1" class="w-auto">Email :</label>
                      <input type="email" class="form-control w-50 ms-4" id="email" aria-describedby="emailHelp" placeholder="Votre mail">
                    </div>
                    <div class="form-group my-4 d-flex flex-row justify-content-end  align-items-center">
                      <label for="exampleInputPassword1">Mot de passe :</label>
                      <input type="password" class="form-control w-50 ms-4" id="mdp" placeholder="Votre mot de passe">
                    </div>
                    <div class="form-check d-flex flex-row justify-content-center align-items-center">
                      <input type="checkbox" class="form-check-input" id="souvient-toi">
                      <label class="form-check-label ms-4" for="souvient-toi">Souvient toi</label>
                    </div>
                    <div class=" my-5">
                      <button type="submit" class="btn btn-primary mx-auto w-50">Connection</button>
                    </div>
                    
                  </form>
            </div>
            <div class="col">
              <form class="w-75 mx-auto my-4 text-center">
                <h2 class="text-center my-5">S'inscrire</h2>
                <div class="form-group my-4 d-flex flex-row justify-content-end align-items-center">
                  <label for="exampleInputEmail1">Nom :</label>
                  <input type="text" class="form-control w-50 ms-4" id="txt"  placeholder="Votre nom">
                </div>
                <div class="form-group my-4 d-flex flex-row justify-content-end align-items-center">
                  <label for="exampleInputEmail1">Email :</label>
                  <input type="email" class="form-control w-50 ms-4" id="email" placeholder="Votre mail">
                </div>
                <div class="form-group my-4 d-flex flex-row justify-content-end align-items-center">
                  <label for="exampleInputPassword1">Mot de passe :</label>
                  <input type="password" class="form-control w-50 ms-4" id="mdp" placeholder="Votre mot de passe">
                </div>
                <div class="form-group my-4 d-flex flex-row justify-content-end align-items-center">
                  <label for="exampleInputPassword1">Confirmation :</label>
                  <input type="password" class="form-control w-50 ms-4" id="mdp-conf" placeholder="Confirmer mot de passe">
                </div>
                <div class=" my-5">
                <button type="submit" class="btn btn-primary mx-auto w-50">Inscription</button>
              </div>
              </form>
            </div>
        </div>
    </div>
    
</body>
</html>
