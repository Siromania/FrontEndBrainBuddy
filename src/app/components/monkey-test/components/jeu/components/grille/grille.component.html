            <p>Timer : {{ life }}</p>
        </div>
    </div>
    <div id="cartes">
        <div *ngFor="let cell of grille; let i = index">
            <div class="carte-vide" *ngIf="cell == null">
                <p></p>
            </div>
            <div class="carte" *ngIf="cell != null">
                <div class="carte-recto" (click)="flipCards()">
                    <p>{{cell}}</p>
                </div>
                <div class="carte-verso" (click)="checkOrder(cell,$event)" hidden>
                    <p>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="score-screen" (click)="nextRound()" hidden>
    <h2>Level : {{level}}</h2>
    <p>Victoire !</p>
    <p>Vies restantes : {{life}}</p>
    <button>Continuer</button>
</div>

<div id="lifelost-screen" (click)="restart(this.life,this.level)" hidden>
    <h2>Level : {{level}}</h2>
    <p>Erreur !</p>
    <p>Vies restantes : {{life}}</p>
    <button>Continuer</button>
</div>

<div id="end-screen" hidden>
    <h2>Level : {{level}}</h2>
    <p>Votre score : XXX</p>
    <button><a href="http://localhost:4200/monkeytest/jeu">Rejouer ?</a></button>
</div>
